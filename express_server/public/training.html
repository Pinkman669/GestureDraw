<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/training.css">
</head>

<body>
    <div class="container-fluid quiz-select">
        <div class="game-header">
            <div>
                <select class="form-select" id="challenge-selector" aria-label="Default select example">
                    <option selected disabled>Select Challenge</option>
                    <option value="1">Dog</option>
                    <option value="2">Flower</option>
                    <option value="3">Heart</option>
                    <option value="4">Ice Cream</option>
                    <option value="5">Sun</option>
                </select>
            </div>
            <div class="controller-panel">
                <button type="button" class="btn btn-success start-btn">Start</button>
                <button disabled type="button" class="btn btn-success submit-btn">Submit</button>
                <button type="button" id="score-btn" class="btn btn-primary hidden-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Score
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid game-canvas">
        <div id="canvas-container">
            <video class="output-data drawing-utils" id="webcam" muted autoplay playsinline></video>
            <canvas class="output-data drawing-utils" id="output_canvas"></canvas>
            <canvas class="drawing-utils" id="landmarks"></canvas>
            <canvas class="drawing-utils" id="drawing-canvas"></canvas>
            <img id="challenge-photo" src="" alt="">
            <div id="undo-sign" class="output-data"></div>
        </div>
        <div id="indictor-container">
            <div id="input-indictor"></div>
        </div>
    </div>
    <div class="container-fluid game-details">
        <div class="demo-container">
            <div class="gesture-container">
                <div class="gesture-btn-container">
                    <img src="./image/two_fingers_up_gesture.png" alt="Clear gesture">
                    <button disabled type="button" id="clear-btn" class="btn btn-dark gesture-btn">Clear</button>
                </div>
                <div class="gesture-btn-container">
                    <img src="./image/two_fingers_up_gesture.png" alt="Undo gesture">
                    <button type="button" id="undo-btn" class="btn btn-dark gesture-btn">Undo</button>
                </div>
            </div>

            <div class="select-mode">
                <h1>Game Mode:</h1>
                <button type="button" class="btn btn-dark game-mode-btn">
                    <a href="">free draw</a></button>
                <button type="button" class="btn btn-dark game-mode-btn">
                    <a href="./training.html">training</a></button>
                <button type="button" class="btn btn-dark game-mode-btn">
                    <a href="./count-down.html">countdown</a>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="score-board">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Try again</button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"
        integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/training.js" type="module"></script>
    <script src="js/sketch.js"></script>
</body>

</html>
